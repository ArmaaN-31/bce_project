<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Form</title>
    <script>
        function preview()
            {
               prev.src=URL.createObjectURL(event.target.files[0]);
            } 
    </script>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Optional: Style the profile image to make it circular */
        .profile-photo {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5" style="border: 1px solid black; padding: 40px;">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="d-flex align-items-center">
                    <!-- Profile Photo on the Left -->
                    <!-- Form on the Right -->
                    <div class="w-100">
                        
                        <form method="post" enctype="multipart/form-data">
                            <div class="text-center me-4">
                                <img src="https://via.placeholder.com/100" alt="Profile Photo" class="profile-photo" id="prev">
                                <input class="form-control" type="file" id="profilePic" name="profilePic" onchange="preview()">
        
                              </div>
                            <h3>Player Profile</h3>
                          <div class="mb-3">
                            <label for="firstName" class="form-label">Email</label>
                            <input type="text" class="form-control" id="txtEmail" name="txtEmail" placeholder="Enter your Mail ID">
                        </div>
                          <div class="mb-3">
                            <label for="firstName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="txtName" name="txtName" placeholder="Enter your name">
                          </div>
                          <div class="mb-3">
                            <label for="firstName" class="form-label">DOB</label>
                            <input type="date" class="form-control" id="DOB" name="DOB" placeholder="Enter your name">
                        </div>
                            <div class="mb-3">
                                <label for="firstName" class="form-label">Games</label>
                                <input type="text" class="form-control" id="txtGames" name="txtGames" placeholder="Enter your name">
                            </div>
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Mobile</label>
                                <input type="text" class="form-control" id="txtMobile" name="txtMobile" placeholder="Enter your last name">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Gender</label>
                                <input type="email" class="form-control" id="txtGender" name="txtGender" placeholder="Enter your email">
                            </div>
                            <div class="mb-3">
                              <label for="firstName" class="form-label">City</label>
                              <input type="text" class="form-control" id="txtCity" name="txtCity" placeholder="Enter your name">
                          </div>
                            <div class="mb-3">
                                <label for="bio" class="form-label">Bio</label>
                                <textarea class="form-control" rows="3" placeholder="Tell us a bit about yourself" name="txtExtra" id="txtExtra"></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary" formaction="/saveplayer">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap 5 JS (optional for interactive elements) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
