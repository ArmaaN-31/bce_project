<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .name{
            color: #f60;
            font-size: 100px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        .form{
          padding: 20px;
          border: 1px solid black;
          width: 80%;
          /* box-shadow: 1px 1px 2px 1px orange; */
          background-color: white;
        }
        body{
          background-color: #d3d3d3;
        }
        
    </style>
    <script>
        function preview() {
            prev.src=URL.createObjectURL(event.target.files[0]);
        }
    </script>
</head>
  <body>
    <center>
    <br><br>
    <div class="form">
    <div class="name">PUBLISH</div>
    <div class="container">
    <form method="post" enctype="multipart/form-data">
    
        <div class="row">
            <div class="col-6">
            <input type="text" class="form-control" placeholder="Email" name="txmail" id="txmail">
            </div>
            <div class="col-6">
            <input type="text" class="form-control" placeholder="Event Name" name="txevent" id="txevent">
            </div>

        </div>
        <br>
        <div class="row">
            <div class="col-4">
              <input type="text" class="form-control" placeholder="Game Name"  id="txgame" name="txgame">
            </div>
            <div class="col-4">
              <input type="text" class="form-control" placeholder="City" id="txcity" name="txcity">
            </div>
            <div class="col-4">
              <input type="date" class="form-control" placeholder="Date"  id="txdate" name="txdate">
            </div>
        </div>
        

        
        <br>
        
        <div class="row">
          <div class="col-12">
            <input type="text" class="form-control" placeholder="Entry Fee" name="txfee" id="txfee">
          </div>
          <br><br><br>
          <div class="row offset-3" >
              <div class="col-6">
              <input type="file" id="imageUpload" name="image" accept="image/*" class="form-control" onchange="preview()">
  
  
              </div>
              <div class="col-2">
                  <img src="" id="prev" alt="" width="100" height="100">
  
              </div> 
          </div>
        
        
        <div class="row mt-4">
          <input type="text" name="txextra" id="" placeholder="Extra Details">
          <br><br><br><br>
        </div>
        
        
        <div class="col-12 mt-4">
            <button type="submit" class="btn btn-warning" formaction="/published-tour">Submit</button>
        </div>
        

    
</form>
    </div>
    </div>
    </center>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
